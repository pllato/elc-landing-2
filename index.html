<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELC Landing</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #fff;
    }
    header {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: auto;
    }
    .hero-section {
      background: url('images/hero_bg.png.png') center/cover no-repeat;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
    }
    .hero-card {
      background-color: rgba(0, 84, 255, 0.85);
      border-radius: 30px;
      padding: 40px 30px;
      max-width: 880px;
      width: 100%;
      position: relative;
    }
    .stats {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      margin-bottom: 24px;
      font-weight: bold;
      font-size: 14px;
    }
    .stat {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 18px;
      border-radius: 16px;
      color: #ffffff;
    }
    .stat img {
      height: 20px;
      width: auto;
    }
    h1 {
      font-size: 36px;
      font-weight: 900;
      margin-bottom: 28px;
    }
    .features {
      list-style: none;
      font-size: 18px;
    }
    .features li {
      margin: 16px 0;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .features img {
      width: 22px;
      height: 22px;
    }

    @media (max-width: 768px) {
      .hero-card {
        padding: 24px 20px;
      }
      h1 {
        font-size: 26px;
      }
      .features {
        font-size: 16px;
      }
      .stats {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ELC_logo.png" alt="ELC Logo" class="logo"/>
  </header>
  <div class="hero-section">
    <div class="hero-card">
      <div class="stats">
        <div class="stat">
          <img src="images/heart_icon.png" alt="Heart Icon"/>
          <span>10.000+ выпускников</span>
        </div>
        <div class="stat">
          <img src="images/2GIS_logo.png" alt="2GIS Rating" style="height: 20px;"/>
          <span>4.9 из 5</span>
        </div>
      </div>
      <h1>Быстрый английский<br>за 2 месяца</h1>
      <ul class="features">
        <li><img src="images/lightning_icon.png" alt="Lightning"/> Гарантия результата: +1 уровень за 2 месяца</li>
        <li><img src="images/lightning_icon.png" alt="Lightning"/> Бесплатная консультация с топовым преподавателем ELC</li>
        <li><img src="images/lightning_icon.png" alt="Lightning"/> Составим план обучения</li>
      </ul>
    </div>
  </div>
</body>
</html>
