<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELC | Быстрый английский</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background-color: #ffffff;
      -webkit-font-smoothing: antialiased;
    }

    header {
      background-color: white;
      padding: 16px 24px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 68px;
    }

    .hero {
      position: relative;
      background-color: #2184f9;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      background: url('images/hero_bg.png') no-repeat center;
      background-size: cover;
      opacity: 0.25;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    .hero__overlay {
      position: relative;
      z-index: 1;
      padding: 60px 24px 80px;
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .hero__badges {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .badge {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 8px 14px;
      border-radius: 16px;
      font-size: 14px;
      display: flex;
      align-items: center;
      color: #fff;
    }

    .badge img {
      height: 18px;
      margin-right: 6px;
    }

    .logo-2gis {
      height: 18px;
      margin-left: 6px;
    }

    h1 {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 32px;
      color: #fff;
      line-height: 1.2;
      letter-spacing: -0.5px;
    }

    .hero__features {
      list-style: none;
      padding: 0;
      margin: 0;
      max-width: 700px;
    }

    .hero__features li {
      font-size: 20px;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      color: white;
      line-height: 1.5;
      letter-spacing: -0.2px;
    }

    .hero__features li img {
      height: 22px;
      margin-right: 12px;
    }

    .form-container {
      max-width: 500px;
      margin: -40px auto 80px;
      background: white;
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      z-index: 3;
      position: relative;
    }

    .form-container h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #222;
      text-align: center;
      line-height: 1.4;
    }

    .form-container input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      margin-bottom: 16px;
      border: none;
      border-radius: 12px;
      background: #f2f2f2;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
    }

    .form-container button {
      width: 100%;
      padding: 14px;
      background: #F6C343;
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Manrope', sans-serif;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      .hero__features li {
        font-size: 16px;
      }

      .hero__overlay {
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
