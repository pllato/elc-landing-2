<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELC Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
    }
    header {
      width: 100%;
      background: #ffffff;
      padding: 20px 40px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    header img.logo {
      height: 50px;
      width: auto;
    }
    .hero-wrapper {
      width: 100%;
      background: linear-gradient(rgba(51, 113, 255, 0.88), rgba(51, 113, 255, 0.88)), url('images/hero_bg.png.png') center/cover no-repeat;
    }
    .hero-section {
      max-width: 960px;
      margin: 0 auto;
      padding: 60px;
      border-radius: 30px;
      color: #fff;
    }
    .stats {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: nowrap;
      gap: 20px;
      margin-bottom: 36px;
    }
    .stat {
      display: inline-flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      white-space: nowrap;
    }
    .stat img {
      height: 20px;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .hero-section h1 {
      font-size: 42px;
      font-weight: 900;
      line-height: 1.3;
      margin-bottom: 32px;
    }
    .features {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .features li {
      display: flex;
      align-items: center;
      font-size: 18px;
    }
    .features img {
      height: 20px;
      width: 20px;
      margin-right: 12px;
    }

    @media (max-width: 768px) {
      header {
        padding: 20px 40px;
        justify-content: flex-start;
        align-items: center;
      }}
      .stats {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
      }
      .hero-section h1 {
        font-size: 28px;
      }
      .features li {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ELC_logo.png" alt="ELC Logo" class="logo"/>
  </header>
  <div class="hero-wrapper">
    <section class="hero-section">
      <div class="stats">
        <div class="stat">
          <img src="images/heart_icon.png" alt="Heart" />
          <span>10.000+ выпускников</span>
        </div>
        <div class="stat">
          <img src="images/2GIS_logo.png" alt="2GIS" />
          <span>4.9 из 5</span>
        </div>
      </div>
      <h1>Быстрый английский<br>за 2 месяца</h1>
      <ul class="features">
        <li><img src="images/lightning_icon.png" alt=""/>Гарантия результата: +1 уровень за 2 месяца</li>
        <li><img src="images/lightning_icon.png" alt=""/>Бесплатная консультация с топовым преподавателем ELC</li>
        <li><img src="images/lightning_icon.png" alt=""/>Составим план обучения</li>
      </ul>
    </section>
  </div>

  <section class="form-section">
    <div class="form-container">
      <h2>Запишитесь на 1 бесплатный урок<br>+консультация</h2>
      <form id="telegramForm">
        <input type="text" name="name" placeholder="Имя" required />
        <input type="tel" name="phone" id="phone" value="+7 " placeholder="+7 (___) ___-__-__" required />
        <button type="submit">Хочу на 1 бесплатный урок</button>
      </form>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.2/imask.min.js"></script>
  <script>
    const phoneMask = IMask(document.getElementById('phone'), {
      mask: '+7 (000) 000-00-00'
    });

    document.getElementById("telegramForm").addEventListener("submit", function (e) {.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = this.name.value;
      const phone = this.phone.value;

      const token = "7660930209:AAHx2T9toG1LID97XAlB8Ha1FOgeVfa53lM";
      const chat_id = "-4854461003";
      const message = `Новая заявка!
Имя: ${name}
Телефон: ${phone}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chat_id,
          text: message
        })
      }).then(response => {
        if (response.ok) alert("Спасибо! Заявка отправлена.");
        else alert("Ошибка при отправке заявки.");
      });
    });
  </script>

  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=tel] {
      appearance: textfield;
    }

    .form-section {
      background: #f9f9f9;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
    }
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      max-width: 500px;
      width: 100%;
    }
    .form-container h2 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #000;
    }
    .form-container input {
      width: 100%;
      padding: 16px;
      margin-bottom: 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background: #f0f0f0;
    }
    .form-container button {
      width: 100%;
      background: #f4c145;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      padding: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-container button:hover {
      background: #e3b12e;
    }
  </style>

</body>
</html>
