<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELC Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
    }
    header {
      width: 100%;
      background: #ffffff;
      padding: 20px 40px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    header img.logo {
      height: 50px;
      width: auto;
    }
    .hero-section {
      background: linear-gradient(rgba(0, 84, 255, 0.88), rgba(0, 84, 255, 0.88)), url('images/hero_bg.png.png') center/cover no-repeat;
      border-radius: 30px;
      padding: 60px;
      max-width: 960px;
      margin: 40px auto;
      color: #fff;
    }
    .stats {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      margin-bottom: 36px;
    }
    .stat {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
    }
    .stat img {
      height: 20px;
      margin-right: 10px;
    }
    .hero-section h1 {
      font-size: 42px;
      font-weight: 900;
      line-height: 1.3;
      margin-bottom: 32px;
    }
    .features {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .features li {
      display: flex;
      align-items: center;
      font-size: 18px;
    }
    .features img {
      height: 20px;
      width: 20px;
      margin-right: 12px;
    }

    @media (max-width: 768px) {
      header {
        padding: 20px;
        justify-content: center;
      }
      .hero-section {
        padding: 30px 20px;
        margin: 20px;
      }
      .stats {
        flex-direction: column;
        align-items: flex-start;
      }
      .hero-section h1 {
        font-size: 28px;
      }
      .features li {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ELC_logo.png" alt="ELC Logo" class="logo"/>
  </header>
  <section class="hero-section">
    <div class="stats">
      <div class="stat">
        <img src="images/heart_icon.png" alt="Heart" />
        <span>10.000+ выпускников</span>
      </div>
      <div class="stat">
        <img src="images/2GIS_logo.png" alt="2GIS" />
        <span>4.9 из 5</span>
      </div>
    </div>
    <h1>Быстрый английский<br>за 2 месяца</h1>
    <ul class="features">
      <li><img src="images/lightning_icon.png" alt=""/>Гарантия результата: +1 уровень за 2 месяца</li>
      <li><img src="images/lightning_icon.png" alt=""/>Бесплатная консультация с топовым преподавателем ELC</li>
      <li><img src="images/lightning_icon.png" alt=""/>Составим план обучения</li>
    </ul>
  </section>
</body>
</html>
